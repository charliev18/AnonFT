<!DOCTYPE html>
<html lang="en" >

<head>
    <meta charset="UTF-8">
    <title>AnonFTProver</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <html>
        <head>
            <title>AnonFTProver</title>
        </head>
        <body>
            <h1>Hello World!</h1>
            <p id="token-id"></p>
            <p id="token-n"></p>
            <p id="token-k"></p>
            <p id="token-identifiers"></p>
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
                Launch demo modal
            </button>

            <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="staticBackdropLabel">Modal title</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <form id="user-input">
                                <div class="mb-3">
                                    <label for="verifier" class="form-label">Verifier public key:</label>
                                    <input type="text" class="form-control" id="verifier">
                                </div>
                                <div class="mb-3">
                                    <label for="witnesses" class="form-label">Private witnesses</label>
                                    <input type="text" class="form-control" id="witnesses">
                                </div>
                                <button type="submit" class="btn btn-primary">Submit</button>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                            <button type="button" class="btn btn-primary">Understood</button>
                        </div>
                    </div>
                </div>
            </div>
        </body>
    </html>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/ganache@7.1.0/dist/web/ganache.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/web3@1.7.3/dist/web3.min.js"></script>
    <script src="/bundle.js"></script>
    <script src="/proof.js"></script>
    <script src="/whisper.js"></script>
    <script src="/proverAuth.js"></script>
</body>

</html>
